<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-buttons>
		<ion-title>Character Details</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>

	<ion-card *ngIf="character">
		<ion-card-content>
			<p align="center"><img [src]="character.img" width="180" height="180" class="info-img"></p>
				<ion-item class="movie-info" lines="none">
					<ion-icon name="contact" slot="start"></ion-icon>
					Character: {{ character.name }}
				</ion-item>
				<ion-item class="movie-info" lines="none">
					<ion-icon name="calendar" slot="start"></ion-icon>
					Nickname: {{ character.nickname  }}
				</ion-item>

		</ion-card-content>
	</ion-card>
</ion-content>
